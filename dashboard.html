      --ehcb-blue: #002d5b;
      --ehcb-yellow: #ffc700;
      --ehcb-white: #fff;
      --ehcb-grey: #f5f5f5;
      --ehcb-red: #d0021b;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #073166;
      color: var(--ehcb-white);
      min-height: 100vh;
    }
    .header-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.2rem;
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 18px; left: 18px; z-index: 10;
      background: #002b5c;
      color: #ffd600;
      font-weight: bold;
      border: 2px solid #ffd600;
      border-radius: 10px;
      padding: 10px 28px 9px 17px;
      font-size: 1.09rem;
      text-decoration: none;
      transition: background .18s, color .18s;
      box-shadow: 0 2px 14px #0002;
    }
    .back-btn:hover { background: #ffd600; color: #002b5c; }
    .header-logo {
      width: 120px;
      margin-bottom: 0.4rem;
      margin-top: 1.2rem;
    }
    .header-title {
      color: #ffc700;
      font-size: 2.1rem;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 2px 3px 8px #1a1a1a, 0 1px 0 #222;
      margin-bottom: 0.25rem;
      text-align: center;
    }
    .lang-switcher {
      display: flex;
      gap: 0.45rem;
      margin-bottom: 0.7rem;
    }
    .lang-btn {
      background: #fff;
      color: #002d5b;
      border: none;
      border-radius: 8px;
      padding: 7px 35px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 1px 8px #2222;
      transition: background 0.18s;
      outline: none;
    }
    .lang-btn.active, .lang-btn:focus {
      background: #ffc700;
      color: #002d5b;
    }
    .lang-btn:hover:not(.active) {
      background: #d0021b;
      color: #fff;
    }
    @media (max-width: 700px) {
      .header-inner { gap: 0.3rem; }
      .header-logo { width: 56px; margin-top: 0.6rem; }
      .header-title { font-size: 1.13rem; }
      .lang-btn { font-size: 1rem; padding: 7px 13vw; }
      .lang-switcher { gap: 0.18rem; }
      .back-btn { top: 7px; left: 6px; font-size: 1rem; padding: 8px 13px 7px 10px; }
    }
    .main-content { max-width: 900px; margin: 0 auto; }
    /* --- Feedback Form --- */
    .feedback-form-section {
      background: transparent;
      max-width: 620px;
      margin: 2rem auto 2.2rem auto;
      padding: 2.1rem 1.4rem 1.7rem 1.4rem;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 1px 12px #0002;
      border: 3px solid #fff;
    }
    .feedback-form-section h2 {
      color: #ffc700;
      text-align: center;
      margin-bottom: 1.2rem;
      font-size: 1.38rem;
      letter-spacing: 0.5px;
    }
    .feedback-form-section label {
      color: #ffc700;
      font-weight: 600;
      margin-bottom: 0.13rem;
      display: block;
      font-size: 1.07rem;
    }
    .feedback-form-section input[type="text"],
    .feedback-form-section textarea {
      width: 100%;
      margin-bottom: 1.02rem;
      padding: 12px;
      font-size: 1.13rem;
      border-radius: 7px;
      border: 1.3px solid #bbb;
      box-shadow: 0 1px 4px #2221;
      background: #fff;
      color: #002d5b;
      resize: none;
    }
    .feedback-form-section button {
      width: 100%;
      background: #ffc700;
      color: #002d5b;
      font-weight: 700;
      font-size: 1.13rem;
      padding: 14px 0;
      border-radius: 8px;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background .16s, color .16s;
    }
    .feedback-form-section button:hover { background: #d0021b; color: #fff; }
    .feedback-form-section #feedback-success {
      margin-top: 1.1rem;
      color: #ffc700;
      font-weight: bold;
      text-align: center;
      font-size: 1.06rem;
    }

      max-width: 900px;
      margin: 0 auto;
      padding: 0;
      text-align: center;
      border: none;
      border-radius: 8px;

      text-align: center;
      font-size: 1.17rem;

    let currentLang = localStorage.getItem('dashboard_lang') || 'de';
    function fillDropdowns(lang) {
      const t = translations[lang];
      // Helper to fill a select element, supports both "label" and "text"
      function fillSelect(selectId, options) {
        const sel = document.getElementById(selectId);
        if (!sel) return;
        sel.innerHTML = "";
        options.forEach(opt => {
          const o = document.createElement('option');
          o.value = opt.value;
          // Prefer "text" if present, else "label"
          o.textContent = typeof opt.text === "string" ? opt.text : (typeof opt.label === "string" ? opt.label : "");
          sel.appendChild(o);
        });
      }
      fillSelect("feeling", t.feelingOptions);
      fillSelect("energy", t.energyOptions);
      fillSelect("intensity", t.intensityOptions);
      fillSelect("performance", t.performanceOptions);
    }

    // Feedbacks laden & anzeigen

      db.collection('feedbacks').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
        const feedbacks = [];
        snapshot.forEach(doc => {
          feedbacks.push({ id: doc.id, ...doc.data() });
        });
        window._feedbacks = feedbacks;
        renderFeedbacks(feedbacks);
      });

        date.className = "f-date";

        date.textContent = dt ? dt.toLocaleDateString(currentLang, { year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'}) : "";
        head.appendChild(name);
        head.appendChild(date);
        card.appendChild(head);
        // Alle Felder anzeigen
        card.innerHTML += `
          <div class="f-row"><span class="f-label">üß† ${t.labelFeeling}:</span> ${fb.feeling || "-"}</div>
          <div class="f-row"><span class="f-label">‚ö° ${t.labelEnergy}:</span> ${fb.energy || "-"}</div>
          <div class="f-row"><span class="f-label">üî• ${t.labelIntensity}:</span> ${fb.intensity || "-"}</div>
          <div class="f-row"><span class="f-label">üéØ ${t.labelPerformance}:</span> ${fb.performance || "-"}</div>
          <div class="f-row"><span class="f-label">üí¨ ${t.labelComment}:</span> ${fb.comment || "-"}</div>
        `;
        list.appendChild(card);
      });
    }
    // --- FEEDBACK FORM HANDLER (schreibt direkt in Firestore!) ---
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Felder auslesen
      const t = translations[currentLang];
      const fb = {
        name: document.getElementById('name').value,
        feeling: document.getElementById('feeling').value,
        energy: document.getElementById('energy').value,
        intensity: document.getElementById('intensity').value,
        performance: document.getElementById('performance').value,
        comment: document.getElementById('comment').value,
        timestamp: Date.now()
      };
      db.collection('feedbacks').add(fb).then(() => {
        document.getElementById('feedback-success').textContent = t.feedbackSuccess;
        document.getElementById('feedbackForm').reset();
        fillDropdowns(currentLang); // reset selects to placeholder
        setTimeout(() => { document.getElementById('feedback-success').textContent = ""; }, 2500);
      }).catch(() => {
        document.getElementById('feedback-success').textContent = "Fehler beim Speichern!";
      });
    });
  </script>
