<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ MIH Kalender U18</title>
  <link rel="icon" href="ehcb-icon.png" type="image/png" />
  <style>
    :root {
      --ehc-blue: #002b5c;
      --ehc-yellow: #ffd600;
      --ehc-red: #d0021b;
      --ehc-white: #fff;
      --ehc-shadow: 0 10px 40px #00183e44;
      --ehc-gelb: #ffd600;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--ehc-blue);
      min-height: 100vh;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      color: var(--ehc-white);
    }
    .back-btn {
      position: absolute;
      top: 28px;
      left: 32px;
      z-index: 10;
      background: #002b5c;
      color: #ffd600;
      font-weight: bold;
      border: 2px solid #ffd600;
      border-radius: 10px;
      padding: 12px 32px 10px 20px;
      font-size: 1.19rem;
      text-decoration: none;
      transition: background .18s, color .18s;
      box-shadow: 0 2px 14px #0002;
    }
    .back-btn:hover { background: #ffd600; color: #002b5c; }
    header {
      text-align: center;
      padding: 2.5rem 1rem 1.0rem 1rem;
      margin-bottom: 0.5rem;
      position: relative;
    }
    .logo {
      width: 120px;
      max-width: 100%;
      height: auto;
      margin: 0 auto 18px auto;
      display: block;
      filter: drop-shadow(0 5px 18px #0008);
    }
    h1#main-title {
      font-size: 2.2rem;
      font-weight: 900;
      margin: 0 0 16px 0;
      letter-spacing: 1px;
      color: var(--ehc-gelb);
      text-align: center;
    }
    .lang-switcher {
      margin-top: 12px; 
      margin-bottom: 8px; 
      display: flex; 
      gap: 14px; 
      justify-content: center;
    }
    .lang-btn {
      background: #fff; 
      color: #002b5c; 
      border: none; 
      border-radius: 10px; 
      padding: 8px 22px;
      font-weight: 800; 
      font-size: 1.12rem; 
      cursor: pointer; 
      box-shadow: 0 1px 8px #2222;
      transition: background 0.18s;
    }
    .lang-btn.active, .lang-btn:focus {
      background: #ffd600; 
      color: #002b5c;
    }
    .lang-btn:hover:not(.active) {
      background: #d0021b;
      color: #fff;
    }
    @media (max-width: 700px) {
      .back-btn {
        top: 9px;
        left: 8px;
        padding: 6px 14px 5px 10px;
        font-size: 1.01rem;
        border-width: 2px;
        border-radius: 8px;
        min-width: unset;
        width: auto;
        height: auto;
      }
      .logo {
        width: 75px;
        margin-bottom: 8px;
        margin-top: 6px;
      }
      header {
        padding-top: 0.8rem;
        padding-bottom: 0.5rem;
      }
      h1#main-title {
        font-size: 1rem;
        margin-bottom: 8px;
      }
      .lang-switcher {
        gap: 10px;
      }
      .lang-btn {
        padding: 6px 16px;
        font-size: 1rem;
        border-radius: 8px;
      }
    }
    @media (max-width: 700px) {
      .main-content { padding: 0 2px;}
      .card { font-size: 1.01rem; padding: 10px 1px 7px 1px;}
      .logo { width: 100px; }
      h1 { font-size: 1.18rem;}
      iframe { height: 320px; }
    }
    .main-content {
      max-width: 800px; margin: 30px auto 0 auto; padding: 0 6px;
    }
    .card {
      background: var(--ehc-blue);
      color: var(--ehc-white);
      border-radius: 28px;
      box-shadow: var(--ehc-shadow);
      padding: 26px 10px 10px 10px;
      border: 2.8px solid var(--ehc-yellow);
      margin: 0 auto;
      position: relative;
    }
    .card h2 {
      color: var(--ehc-yellow);
      text-align: center;
      font-size: 1.45rem;
      font-weight: 800;
      margin-bottom: 19px;
    }
    iframe {
      border: 0; width: 100%; height: 540px;
      background: #fff; border-radius: 15px; box-shadow: 0 4px 18px #002b5c33;
      display: block;
    }
    .calendar-hint {
      text-align:center;color:#ffe16b;font-size:0.98rem;margin-top:1.1rem;
    }
    .yellow-slogan {
      color: var(--ehc-yellow);
      text-align: center;
      margin: 44px 0 0 0;
      font-size: 1.18rem;
      font-weight: 800;
      letter-spacing: 1.2px;
    }
    footer {
      margin-top: 65px;
      background: var(--ehc-blue);
      color: #ffd600;
      text-align: center;
      padding: 13px 0 10px 0;
      font-size: 1.01rem;
      opacity: 0.86;
      border-top: 2px solid var(--ehc-red);
    }

    /* Loader-Styles */
    .loader-backdrop {
      position: fixed;
      z-index: 1000;
      inset: 0;
      background: rgba(7, 49, 102, 0.96);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    .svg-loader {
      width: 72px;
      height: 72px;
      display: block;
    }
    .svg-loader circle {
      fill: none;
      stroke: #ffd600;
      stroke-width: 7;
      stroke-linecap: round;
      stroke-dasharray: 180 60;
      animation: spin-loader 1s linear infinite;
    }
    @keyframes spin-loader {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html" id="backBtn">‚Üê Zur√ºck / Back</a>
  <header>
    <img src="wikinger.png" class="logo" alt="Logo" />
    <h1 id="main-title">EHC BIEL-BIENNE U18-ELIT</h1>
    <div class="lang-switcher">
      <button class="lang-btn active" id="btn-de">DE</button>
      <button class="lang-btn" id="btn-fr">FR</button>
      <button class="lang-btn" id="btn-en">EN</button>
    </div>
  </header>
  <div class="main-content">
    <section class="card">
      <h2 id="kalender-title">üìÖ MIH Kalender U18</h2>
      <div id="loader" class="loader-backdrop">
        <svg class="svg-loader" viewBox="0 0 64 64">
          <circle cx="32" cy="32" r="28"/>
        </svg>
      </div>
      <iframe id="kalender-frame"
        src="https://calendar.google.com/calendar/embed?src=mubk4n72crsbuptn4drqpt77rjsial8g%40import.calendar.google.com&ctz=Europe%2FZurich&mode=AGENDA"
        onload="document.getElementById('loader').style.display='none';">
      </iframe>
      <p class="calendar-hint" id="kalender-hint">
        (F√ºr eine bessere √úbersicht rechts oben auf ‚ÄûAgenda‚Äú klicken)
      </p>
    </section>
  </div>
  <section class="yellow-slogan" id="slogan">
    "OUR STRENGTH IS OUR UNITY!"
  </section>
  <footer>
    ¬© 2025 EHC Biel-Bienne U18-Elit
  </footer>
  <script>
    const translations = {
      de: {
        mainTitle: "EHC BIEL-BIENNE U18-ELIT",
        kalenderTitle: "üìÖ MIH Kalender U18",
        kalenderHint: "(F√ºr eine bessere √úbersicht rechts oben auf ‚ÄûAgenda‚Äú klicken)",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        back: "‚Üê Back"
      },
      fr: {
        mainTitle: "EHC BIEL-BIENNE U18-√âLITE",
        kalenderTitle: "üìÖ Calendrier MIH U18",
        kalenderHint: "(Pour une meilleure vue, cliquez en haut √† droite sur ¬´¬†Agenda¬†¬ª)",
        slogan: "\"NOTRE FORCE EST NOTRE UNIT√â !\"",
        back: "‚Üê Retour"
      },
      en: {
        mainTitle: "EHC BIEL-BIENNE U18-ELITE",
        kalenderTitle: "üìÖ MIH Calendar U18",
        kalenderHint: "(For a better overview, click ‚ÄúAgenda‚Äù top right)",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        back: "‚Üê Back"
      }
    };

    let currentLang = localStorage.getItem('kalender_lang') || 'de';
    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('kalender_lang', lang);
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      if(document.getElementById('btn-' + lang)) {
        document.getElementById('btn-' + lang).classList.add('active');
      }
      const t = translations[lang];
      document.getElementById('main-title').textContent = t.mainTitle;
      document.getElementById('kalender-title').textContent = t.kalenderTitle;
      document.getElementById('kalender-hint').textContent = t.kalenderHint;
      document.getElementById('slogan').textContent = t.slogan;
      document.getElementById('backBtn').textContent = t.back;
    }
    window.addEventListener('DOMContentLoaded', () => { changeLanguage(currentLang); });
  </script>
</body>
</html>
