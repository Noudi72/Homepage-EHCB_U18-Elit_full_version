<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ MIH Kalender U18</title>
  <meta name="description" content="Kalender und Termine der EHC Biel-Bienne U18-Elit. Alle Spiele, Trainings und Events im √úberblick.">
  <link rel="icon" href="ehcb-icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="wikinger.png" class="logo" alt="EHC Biel-Bienne U18-Elit Wikinger Logo" />
    <h1 id="main-title">EHC BIEL-BIENNE U18-ELIT</h1>
    <div class="lang-switch" id="lang-switch">
      <button onclick="changeLanguage('de')" id="btn-de">DE</button>
      <button onclick="changeLanguage('fr')" id="btn-fr">FR</button>
      <button onclick="changeLanguage('en')" id="btn-en">EN</button>
    </div>
  </header>
  <a class="back-btn" href="index.html" id="backBtn">‚Üê Zur√ºck / Back</a>
  <div class="main-content">
    <!-- Hier kann dein Kalender-Embed oder Inhalt stehen -->
  </div>
  <section class="yellow-slogan" id="slogan">
    "OUR STRENGTH IS OUR UNITY!"
  </section>
  <footer>
    ¬© 2025 EHC Biel-Bienne U18-Elit
  </footer>
  <script>
    // Sprachumschaltung (optional, falls du sie nutzen willst)
    const translations = {
      de: { mainTitle: "EHC BIEL-BIENNE U18-ELIT", back: "‚Üê Zur√ºck / Back", slogan: "\"OUR STRENGTH IS OUR UNITY!\"" },
      fr: { mainTitle: "EHC BIEL-BIENNE U18-√âLITE", back: "‚Üê Retour", slogan: "\"NOTRE FORCE EST NOTRE UNIT√â !\"" },
      en: { mainTitle: "EHC BIEL-BIENNE U18-ELITE", back: "‚Üê Back", slogan: "\"OUR STRENGTH IS OUR UNITY!\"" }
    };
    let currentLang = localStorage.getItem('kalender_lang') || 'de';
    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('kalender_lang', lang);
      document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + lang).classList.add('active');
      const t = translations[lang];
      document.getElementById('main-title').textContent = t.mainTitle;
      document.getElementById('backBtn').textContent = t.back;
      document.getElementById('slogan').textContent = t.slogan;
    }
    window.addEventListener('DOMContentLoaded', () => { changeLanguage(currentLang); });
  </script>
</body>
</html>
