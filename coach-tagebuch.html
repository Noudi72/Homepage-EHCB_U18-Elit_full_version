<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Coach Tagebuch – EHCB U18</title>
  <link rel="stylesheet" href="style.css">
  <style>
:root {
  --ehcb-blue: #002d5b;
  --ehcb-yellow: #ffc700;
  --ehcb-white: #fff;
  --ehcb-red: #d0021b;
}
html, body {
  margin: 0; padding: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #073166;
  color: var(--ehcb-white);
  min-height: 100vh;
}
.main-title, h2 {
  color: #ffc700 !important;
  text-align: center;
  font-size: 2.2rem;
  font-weight: 900;
  margin-bottom: 1.5rem;
  letter-spacing: 2px;
}
#loginSection h2 {
  color: #ffc700 !important;
  font-size: 1.7rem;
  font-weight: bold;
  text-align: center;
}
label, .diary-actions button, #diaryCoachOk + label {
  color: #ffc700 !important;
  font-size: 1.07rem;
}
input[type="checkbox"] + label, label[for="diaryCoachOk"] {
  color: #ffc700 !important;
  opacity: 1 !important;
  font-weight: 600 !important;
}
/* Ersetzte Styles gemäß Anweisung */
main, .main-content {
  max-width: 900px;
  margin: 0 auto;
}
#searchSection, #resultSection {
  background: transparent;
  max-width: 620px;
  margin: 2rem auto 2.2rem auto;
  padding: 2.1rem 1.4rem 1.7rem 1.4rem;
  border-radius: 12px;
  box-shadow: 0 1px 12px #0002;
  border: 3px solid #fff;
  text-align: left;
}
.coach-diary-card {
  background: #fff;
  color: #002d5b;
  border-radius: 9px;
  box-shadow: 0 2px 10px #0002;
  padding: 1.2rem 1.4rem;
  margin-bottom: 2.2rem;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}
input[type="text"], button {
  width: 100%;
  margin-bottom: 1.02rem;
  padding: 12px;
  font-size: 1.13rem;
  border-radius: 7px;
  border: 1.3px solid #bbb;
  box-shadow: 0 1px 4px #2221;
  background: #fff;
  color: #002d5b;
}
label, h2 {
  color: #ffc700 !important;
  font-size: 1.07rem;
}
button, .main-btn {
  width: 100%;
  background: #ffc700;
  color: #002d5b;
  font-weight: 700;
  font-size: 1.13rem;
  padding: 14px 0;
  border-radius: 8px;
  border: none;
  margin-top: 0.5rem;
  cursor: pointer;
  transition: background .16s, color .16s;
}
button:hover, .main-btn:hover {
  background: #d0021b;
  color: #fff;
}
.lang-switcher {
  display: flex;
  gap: 0.45rem;
  margin-bottom: 0.7rem;
  justify-content: center;
  max-width: 420px;
  margin-left: auto;
  margin-right: auto;
}
.lang-btn {
  background: #fff;
  color: #002d5b;
  border: none;
  border-radius: 8px;
  padding: 7px 35px;
  font-weight: bold;
  font-size: 1.1rem;
  cursor: pointer;
  box-shadow: 0 1px 8px #2222;
  transition: background 0.18s;
  outline: none;
}
.lang-btn.active, .lang-btn:focus {
  background: #ffc700;
  color: #002d5b;
}
.lang-btn:hover:not(.active) {
  background: #d0021b;
  color: #fff;
}
.yellow-slogan {
  margin: 2.1rem auto 1.1rem auto;
  background: #ffc700;
  color: #002d5b;
  text-align: center;
  font-size: 2.1rem;
  font-weight: bold;
  border-radius: 0.2rem;
  max-width: 100vw;
  padding: 0.8rem 1rem 0.7rem 1rem;
  letter-spacing: 1.4px;
  box-shadow: 0 1px 7px #0002;
}

@media (max-width: 700px) {
  main, .main-content { max-width: 100vw !important; padding: 0 !important; }
  #searchSection, #resultSection {
    padding: 1rem 0.2rem !important;
    max-width: 99vw !important;
    border-width: 2px;
  }
  .coach-diary-card {
    padding: 1rem 0.4rem;
    max-width: 99vw !important;
  }
  input[type="text"], button {
    font-size: 1rem;
    padding: 9px;
  }
  .main-title, h2 { font-size: 1.13rem; }
  .lang-btn { font-size: 1rem; padding: 7px 13vw; }
  .lang-switcher { gap: 0.18rem; }
}
  </style>
</head>
<body>
  <!-- Body content remains unchanged -->
</body>
</html>
