<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EHC Biel-Bienne U18-Elit</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="ehcb-icon.png" type="image/png" />
  <style>
    :root {
      --ehcb-blue: #002d5b;
      --ehcb-yellow: #ffc700;
      --ehcb-red: #d0021b;
      --ehcb-white: #fff;
      --radius-xl: 30px;
      --shadow-main: 0 12px 32px #0006, 0 2px 8px #002d5b10;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      background: #f8fafc;
      color: var(--ehcb-blue);
      box-sizing: border-box;
      width: 100vw;
      overflow-x: hidden;
      padding-bottom: 116px;
    }
    header {
      text-align: center;
      padding: 34px 0 2px 0;
      background: transparent;
    }
    .header-logo {
      max-width: 112px;
      display: block;
      margin: 0 auto 10px auto;
    }
    .main-title {
      font-size: 2.28rem;
      color: var(--ehcb-blue);
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #0002;
      margin: 9px auto 0 auto;
    }
    .lang-switcher {
      display: flex;
      gap: 0.45rem;
      margin: 18px auto 0 auto;
      justify-content: center;
    }
    .lang-btn {
      background: #fff;
      color: var(--ehcb-blue);
      border: none;
      border-radius: 8px;
      padding: 9px 40px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 1px 8px #2222;
      transition: background 0.18s, color 0.18s;
      outline: none;
      margin-bottom: 3px;
    }
    .lang-btn.active, .lang-btn:focus {
      background: var(--ehcb-yellow);
      color: var(--ehcb-blue);
    }
    .lang-btn:hover:not(.active) {
      background: var(--ehcb-red);
      color: #fff;
    }
    .form-block {
      background: #fff;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-main);
      width: 97vw;
      max-width: 520px;
      padding: 34px 5vw 26px 5vw;
      margin: 36px auto 22px auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border: 2px solid var(--ehcb-red);
      box-sizing: border-box;
      overflow-x: hidden;
      animation: fadeIn .55s;
    }
    .main-btn {
      background: var(--ehcb-red);
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 22px 0;
      font-size: 1.22rem;
      font-weight: bold;
      margin-bottom: 17px;
      margin-top: 0;
      width: 100%;
      transition: background .18s, color .18s;
      box-shadow: 0 2px 10px #2221;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      letter-spacing: 0.02em;
      display: block;
    }
    .main-btn:last-child {
      margin-bottom: 0;
    }
    .main-btn:hover, .main-btn:focus {
      background: var(--ehcb-blue);
      color: var(--ehcb-yellow);
    }
    .yellow-slogan {
      background: var(--ehcb-yellow);
      color: var(--ehcb-blue);
      text-align: center;
      font-size: 1.29rem;
      font-weight: bold;
      border-radius: 0;
      width: 100vw;
      max-width: none;
      padding: 0.85rem 1rem 0.79rem 1rem;
      letter-spacing: 1.4px;
      box-shadow: 0 1px 7px #0002;
      box-sizing: border-box;
      overflow-x: hidden;
      position: fixed;
      left: 0; bottom: 44px; /* Footerhöhe */
      z-index: 100;
      border-top: 4px solid #d0021b;
    }
    footer {
      text-align:center;
      margin: 0 auto;
      color: #002d5b;
      background: #fff;
      opacity: 0.69;
      font-size: 1.03rem;
      width: 100vw;
      max-width: none;
      box-sizing: border-box;
      position: fixed;
      left: 0; bottom: 0;
      padding: 11px 0 6px 0;
      z-index: 101;
      border-top: 1.5px solid #e9ecf2;
    }
    @keyframes fadeIn {
      0% { transform: translateY(30px) scale(.96); opacity: 0.3;}
      100% { transform: none; opacity: 1;}
    }
    @media (max-width: 600px) {
      .form-block { 
        padding: 17px 1.5vw 17px 1.5vw; 
        border-radius: 15px; 
        max-width: 99vw; 
        width: 99vw;
      }
      .header-logo { max-width: 80px; }
      .main-title { font-size: 1.24rem; }
      .lang-btn { font-size: 0.98rem; padding: 8px 12vw; }
      .yellow-slogan { font-size: 1.05rem; padding: 0.7rem 0.2rem; }
      footer { font-size: 0.87rem; }
    }
  </style>
</head>
<body>
  <header>
    <img src="wikinger.png" class="header-logo" alt="Logo" />
    <div class="main-title" id="main-title">EHC BIEL-BIENNE U18-ELIT</div>
  </header>
  <div class="lang-switcher">
    <button class="lang-btn" id="btn-de">DE</button>
    <button class="lang-btn" id="btn-fr">FR</button>
    <button class="lang-btn" id="btn-en">EN</button>
  </div>
  <div class="form-block" id="mainNav">
    <a href="kalender.html" class="main-btn" id="btn-kalender">MIH Kalender U18</a>
    <a href="news.html" class="main-btn" id="btn-news">News & Info</a>
    <a href="https://noudi72.github.io/Cardio-App-EHCB-U18/" class="main-btn" id="btn-cardio" target="_blank">Cardio-Programme</a>
    <a href="https://script.google.com/macros/s/AKfycbyA6rW0ENHJSLGbi-6x1jQd6jFemVkT5jZ9_4yd9yl_7lKZpkG4MsZ0VbqIHBLPAtGAsw/exec" class="main-btn" id="btn-sponser" target="_blank">Sponser Sport Food</a>
    <a href="https://www.ehcb.ch/de/teams/u18-elit" class="main-btn" id="btn-spirit" target="_blank">Spirit Homepage</a>
    <a href="dashboard.html" class="main-btn" id="btn-dashboard">Spieler Reflexion</a>
    <a href="tagebuch.html" class="main-btn" id="btn-tagebuch">Mein Tagebuch</a>
  </div>
  <div class="yellow-slogan" id="slogan">
    "OUR STRENGTH IS OUR UNITY!"
  </div>
  <footer>
    © 2025 EHC Biel-Bienne U18-Elit
  </footer>
  <script>
    // Übersetzungen zentral als Objekt
    const translations = {
      de: {
        title: "EHC BIEL-BIENNE U18-ELIT",
        kalender: "MIH Kalender U18",
        news: "News & Info",
        cardio: "Cardio-Programme",
        sponser: "Sponser Sport Food",
        spirit: "Spirit Homepage",
        feedback: "Spieler Reflexion",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        tagebuch: "Mein Tagebuch",
        coachTagebuch: "Coach: Tagebuch Übersicht"
      },
      fr: {
        title: "EHC BIEL-BIENNE U18-ELIT",
        kalender: "Calendrier MIH U18",
        news: "News & Infos",
        cardio: "Programmes Cardio",
        sponser: "Nutrition Sponser",
        spirit: "Spirit Site officiel",
        feedback: "Réflexion Joueur",
        slogan: "\"NOTRE FORCE, C'EST NOTRE UNITÉ !\"",
        tagebuch: "Mon journal",
        coachTagebuch: "Coach : Journal joueurs"
      },
      en: {
        title: "EHC BIEL-BIENNE U18-ELIT",
        kalender: "MIH Calendar U18",
        news: "News & Info",
        cardio: "Cardio Programs",
        sponser: "Sponser Sport Food",
        spirit: "Spirit Homepage",
        feedback: "Player Reflection",
        slogan: "\"OUR STRENGTH IS OUR UNITY!\"",
        tagebuch: "My Diary",
        coachTagebuch: "Coach: Diary Overview"
      }
    };

    function getUserLang() {
      const urlLang = (window.location.search.match(/lang=(de|fr|en)/) || [])[1];
      if (urlLang) return urlLang;
      if (localStorage.getItem('lang')) return localStorage.getItem('lang');
      const browserLang = navigator.language.slice(0,2);
      if (['de','fr','en'].includes(browserLang)) return browserLang;
      return 'de';
    }

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      const t = translations[lang] || translations.de;
      document.getElementById('main-title').textContent = t.title;
      document.getElementById('btn-kalender').textContent = t.kalender;
      document.getElementById('btn-news').textContent = t.news;
      document.getElementById('btn-cardio').textContent = t.cardio;
      document.getElementById('btn-sponser').textContent = t.sponser;
      document.getElementById('btn-spirit').textContent = t.spirit;
      document.getElementById('btn-dashboard').textContent = t.feedback;
      document.getElementById('slogan').textContent = t.slogan;
      document.getElementById('btn-tagebuch').textContent = t.tagebuch;
      if(document.getElementById('btn-coach-tagebuch')) {
        document.getElementById('btn-coach-tagebuch').textContent = t.coachTagebuch;
      }
    }

    function updateActiveLangBtn(lang) {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.id === 'btn-' + lang);
      });
    }

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.onclick = () => {
        setLang(btn.id.replace('btn-', ''));
        updateActiveLangBtn(btn.id.replace('btn-', ''));
      };
    });

    // Init
    const userLang = getUserLang();
    setLang(userLang);
    updateActiveLangBtn(userLang);
  </script>
</body>
</html>
