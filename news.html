  <style>
    :root {
      --ehcb-blue: #002d5b;

    .lang-switch .active {

    .back-btn {

    .back-btn:hover { background: #ffd600; color: #002b5c; }
    .container {
      max-width: 900px;
      margin: 2.1rem auto 1.2rem auto;

    }
    .news-list {
      display: flex;
      flex-wrap: wrap;

      justify-content: flex-start;
    }
    .news-card {
      background: var(--ehcb-white);
      border-left: 5px solid var(--ehcb-blue);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);

      flex-direction: column;

      min-height: 270px;
    }
    .news-card .title {
      color: var(--ehcb-blue);
      font-weight: bold;
      font-size: 1.11rem;
      margin-bottom: 0.3rem;
    }
    .news-card .date {
      color: #555;
      font-size: 0.94rem;
      margin-bottom: 0.7rem;
    }
    .news-card .comment {

    .news-card img {

      margin: 0.4rem 0 0.7rem 0;

    .news-card .download-link, .news-card .preview-link, .news-card .delete-btn {
      display: block;
      width: 100%;

      font-size: 1.09rem;

    }
    .news-card .download-link {

      color: var(--ehcb-blue);

      border: none;
      border-radius: 4px;
      font-weight: bold;

      transition: background 0.15s;
    }
    .news-card .download-link:hover { background: #ffe066; }
    .news-card .preview-link {
      background: #fff;
      color: #002d5b;
      border: 2px solid #002d5b;
      padding: 0.45rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;

    }
    .news-card .preview-link:hover { background: #e6f0fa; }
    .news-card .delete-btn {
      background: #ff6565;
      color: #fff;

      border-radius: 4px;
      font-weight: bold;
      padding: 0.45rem 1rem;

      font-size: 1rem;
      margin-bottom: 0;

    .news-card .delete-btn:hover { background: #ff0000; }
    .upload-section {
      background: var(--ehcb-white);
      border: 2px dashed var(--ehcb-blue);
      border-radius: 8px;
      padding: 2rem 1rem;
      margin-bottom: 2rem;
      text-align: center;
      transition: background 0.15s, border-color 0.15s;
      color: #002d5b;
    }
    .upload-section.dragover {
      background: #e6f0fa;
      border-color: var(--ehcb-yellow);
    }
    .upload-form input,
    .upload-form textarea {
      width: 90%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .upload-form button {
      background: var(--ehcb-blue);
      color: var(--ehcb-yellow);
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.15s;
    }
    .upload-form button:hover { background: #001a33; color: #ffd700; }
    .progress-bar {
      width: 90%;
      height: 12px;
      background: #eee;
      border-radius: 6px;
      margin: 0.7rem auto 1rem auto;
      overflow: hidden;
    }
    .progress-bar-inner {
      height: 100%;
      background: var(--ehcb-yellow);
      width: 0%;
      transition: width 0.3s;
    }
    .admin-login-inline {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0.5rem 0 1.5rem 0;
      background: #fff;
      border-radius: 7px;
      padding: 6px 16px;
      box-shadow: 0 1px 4px #0001;
    }
    .admin-login-inline input {
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 1rem;
      padding: 4px 9px;
      width: 120px;
      background: #fff;
      color: #002d5b;
    }
    .admin-login-inline button {
      background: #002b5c;
      color: #ffc700;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      padding: 5px 18px;
      cursor: pointer;
      transition: background .13s, color .13s;
    }
    .admin-login-inline button:hover {
      background: #ffc700;
      color: #002b5c;
    }
    .logout-btn {
      margin-top: 1.5rem;
      background: var(--ehcb-yellow);
      color: var(--ehcb-blue);
      padding: 0.4rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn:hover { background: #ffe066; color: #001a33;}
    @media (max-width: 700px) {
      .back-btn {
        top: 15px;
        left: 7px;
        padding: 9px 16px 7px 12px;
        font-size: 1.04rem;
      }
      .logo { width: 100px; } /* <-- Wert angepasst */
      #main-title { font-size: 1.18rem;}
      .container { padding: 0.5rem; }
      .news-list { flex-direction: column; gap: 1rem; }
      .news-card { min-width: 0; max-width: 100%; }
    }
    /* Wei√üe Schrift f√ºr Filter-/Sortierbereich und Labels */
    .news-section h2,
    .news-section label,
    .news-section select,
    .news-section option,
    .news-section input,
    .news-section textarea {
      color: #fff;
    }
    /* Placeholder wei√ü f√ºr Suchfeld */
    #newsSearchInput::placeholder {
      color: #fff;
      opacity: 1;
    }
    /* √úberschriften au√üerhalb Cards */
    .container h2, .container h3, .container label {
      color: #fff;
      text-shadow: none;
    }
    /* Upload-Section: Immer EHCB-Blau f√ºr Texte im wei√üen Upload-Bereich */
    .upload-section,
    .upload-section label,
    .upload-section h3,
    .upload-section #uploadInstr {
      color: #002d5b !important;
      background: #fff !important;
      text-shadow: none !important;
    }

    /* Spezifisch f√ºr schmale Screens: sicherstellen, dass EHCB-Blau auch dort bleibt */
    @media (max-width: 700px) {
      .upload-section,
      .upload-section label,
      .upload-section h3,
      .upload-section #uploadInstr {
        color: #002d5b !important;
      }
    }
  </style>
</head>
<body>
  <a class="back-btn" href="index.html" id="backBtn">‚Üê Zur√ºck / Back</a>
  <header>
    <img src="wikinger.png" class="logo" alt="Logo" />
    <h1 id="main-title">EHC BIEL-BIENNE U18-ELIT</h1>
    <div class="lang-switch" id="lang-switch">
      <button onclick="setLang('de')" id="btn-de">DE</button>
      <button onclick="setLang('fr')" id="btn-fr">FR</button>

  <div class="container">
    <section class="news-section">
      <h2 id="allNewsLabel" style="margin-bottom:1.2rem;">Alle Trainings-PDFs</h2>
      <div style="display:flex;flex-wrap:wrap;align-items:center;gap:0.8rem 1.2rem;margin-bottom:1.2rem;">
        <input id="newsSearchInput" type="text" placeholder="Suche nach Titel oder Kommentar..." style="flex:1 1 220px;min-width:150px;max-width:350px;padding:0.4rem 0.8rem;border:1px solid #bbb;border-radius:4px;font-size:1rem;background:transparent;color:#fff;" autocomplete="off">
        <select id="newsSortSelect" style="flex:0 0 170px;min-width:140px;padding:0.4rem 0.8rem;border:1px solid #bbb;border-radius:4px;font-size:1rem;background:transparent;color:#fff;">
          <option value="newest">Neuestes zuerst</option>
          <option value="oldest">√Ñltestes zuerst</option>
          <option value="title">Titel A‚ÄìZ</option>
        </select>
      </div>
      <div class="news-list" id="newsList"></div>
    </section>
    <section id="uploadArea" class="upload-section" style="display:none;">
      <h3 id="uploadTitle" style="margin-bottom:0.6rem;">PDF/Bild-Upload (nur f√ºr Admins)</h3>
      <div id="uploadInstr" style="margin-bottom:1.2rem;">Ziehe eine PDF- oder Bilddatei (PNG/JPEG) hierher oder klicke zum Ausw√§hlen.</div>
      <form class="upload-form" id="uploadForm" autocomplete="off" style="margin-bottom:0;">
        <input type="file" id="pdfFile" accept="application/pdf,image/png,image/jpeg" style="display:none;" required>
        <div class="progress-bar"><div id="progressBarInner" class="progress-bar-inner"></div></div>
        <button id="uploadBtn" type="button">Datei ausw√§hlen</button>
      </form>
      <form class="upload-form" id="metaForm" autocomplete="off" style="display:none; margin-top:1.2rem;">
        <label id="pdfTitleLabel" for="pdfTitle" style="float:left;">Titel</label><br>
        <input type="text" id="pdfTitle" maxlength="60"><br>
        <label id="pdfCommentLabel" for="pdfComment" style="float:left;">Kommentar</label><br>
        <textarea id="pdfComment" rows="2" maxlength="180"></textarea><br>
        <button id="saveMetaBtn" type="submit">Speichern</button>
      </form>
    </section>
    <button id="logoutBtn" class="logout-btn" style="display:none;">Logout</button>
  </div>
<script>
  // --- Sprachumschaltung ---
  const translations = {
    de: {
      headline: "News & Info",
      allNews: "Trainings - News - Infos",
      uploadTitle: "PDF/Bild-Upload (nur f√ºr Admins)",
      uploadInstr: "Ziehe eine PDF- oder Bilddatei (PNG/JPEG) hierher oder klicke zum Ausw√§hlen.",
      pdfTitle: "Titel",
      pdfComment: "Kommentar",
      uploadBtn: "Datei ausw√§hlen",
      uploading: "Wird hochgeladen...",
      loginHeadline: "Admin-Login",
      password: "Passwort",
      loginBtn: "Login",
      logoutBtn: "Logout",
      uploadSuccess: "Upload erfolgreich!",
      uploadError: "Fehler beim Upload.",
      download: "Download",
      date: "Upload-Datum",
      noNews: "Noch keine News/Infos vorhanden.",
      back: "‚Üê Zur√ºck"
    },
    fr: {
      headline: "News & Infos",
      allNews: "Tous les fichiers d'entra√Ænement",
      uploadTitle: "T√©l√©chargement PDF/Image (admins seulement)",
      uploadInstr: "Glissez un fichier PDF ou une image ici ou cliquez pour choisir.",
      pdfTitle: "Titre",
      pdfComment: "Commentaire",
      uploadBtn: "T√©l√©charger",
      uploading: "T√©l√©chargement...",
      loginHeadline: "Connexion admin",
      password: "Mot de passe",
      loginBtn: "Connexion",
      logoutBtn: "D√©connexion",
      uploadSuccess: "T√©l√©chargement r√©ussi !",
      uploadError: "Erreur lors du t√©l√©chargement.",
      download: "T√©l√©charger",
      date: "Date de t√©l√©chargement",
      noNews: "Aucune news/info disponible.",
      back: "‚Üê Retour"
    },
    en: {
      headline: "News & Info",
      allNews: "All Training Files",
      uploadTitle: "PDF/Image Upload (Admins only)",
      uploadInstr: "Drag a PDF or image file here or click to select.",
      pdfTitle: "Title",
      pdfComment: "Comment",
      uploadBtn: "Select file",
      uploading: "Uploading...",
      loginHeadline: "Admin Login",
      password: "Password",
      loginBtn: "Login",
      logoutBtn: "Logout",
      uploadSuccess: "Upload successful!",
      uploadError: "Upload failed.",
      download: "Download",
      date: "Upload date",
      noNews: "No news/info available yet.",
      back: "‚Üê Back"
    }
  };
  let currentLang = localStorage.getItem('news_lang') || 'de';
  function setLang(lang) {
    currentLang = lang;
    localStorage.setItem('news_lang', lang);
    document.documentElement.lang = lang;
    // Update headline in header
    document.getElementById('main-title').textContent = "EHC BIEL-BIENNE U18-ELIT";
    // Optionally, you can update a sub-headline or page headline if needed
    // document.getElementById('headline').textContent = translations[lang].headline;
    document.getElementById('allNewsLabel').textContent = translations[lang].allNews;
    document.getElementById('uploadTitle').textContent = translations[lang].uploadTitle;
    document.getElementById('uploadInstr').textContent = translations[lang].uploadInstr;
    document.getElementById('pdfTitleLabel').textContent = translations[lang].pdfTitle;
    document.getElementById('pdfCommentLabel').textContent = translations[lang].pdfComment;
    document.getElementById('uploadBtn').textContent = translations[lang].uploadBtn;
    document.getElementById('loginHeadline').textContent = translations[lang].loginHeadline;
    document.getElementById('passwordLabel').textContent = translations[lang].password;
    document.getElementById('loginBtn').textContent = translations[lang].loginBtn;
    document.getElementById('logoutBtn').textContent = translations[lang].logoutBtn;
    document.getElementById('backBtn').textContent = translations[lang].back;
    // Update active language button
    const langSwitch = document.getElementById('lang-switch');
    if (langSwitch) {
      Array.from(langSwitch.querySelectorAll('button')).forEach(btn => {
        btn.classList.remove('active');
      });
      const btn = document.getElementById('btn-' + lang);
      if (btn) btn.classList.add('active');
    }
    renderNewsList(window._newsList || []);
  }
  function t(key) {
    return translations[currentLang][key] || key;
  }

  // --- Firebase INIT ---
  const firebaseConfig = {
    apiKey: "AIzaSyCCvHZN1q72UQLqrkgWb-L5X6A4WesHqRw",
    authDomain: "ehcb-news.firebaseapp.com",
    projectId: "ehcb-news",
    storageBucket: "ehcb-news.firebasestorage.app",
    messagingSenderId: "250325515447",
    appId: "1:250325515447:web:81f10ce4ac286d10b92132"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  // --- Admin Login
  let isAdmin = false;
  function showAdminUI(show) {
    document.getElementById('uploadArea').style.display = show ? '' : 'none';
    document.getElementById('logoutBtn').style.display = show ? '' : 'none';
    document.getElementById('adminLoginForm').style.display = show ? 'none' : '';
    renderNewsList(window._newsList || []);
  }
  function handleLogin(e) {
    e.preventDefault();
    const pw = document.getElementById('adminPassword').value;
    if (pw === "Coach7274") {
      isAdmin = true;
      showAdminUI(true);
      listenToNews();
    } else {
      alert("Falsches Passwort / Wrong password / Mauvais mot de passe");
    }
  }
  function handleLogout() {
    isAdmin = false;
    showAdminUI(false);
    listenToNews();
  }

  // --- File Upload/Meta/Drag&Drop
  let uploadedFileURL = null;
  let uploadedFileType = null;
  function handleDragOver(e) {
    e.preventDefault(); e.stopPropagation();
    document.getElementById('uploadArea').classList.add('dragover');
  }
  function handleDragLeave(e) {
    e.preventDefault(); e.stopPropagation();
    document.getElementById('uploadArea').classList.remove('dragover');
  }
  function handleFileDrop(e) {
    e.preventDefault(); e.stopPropagation();
    document.getElementById('uploadArea').classList.remove('dragover');
    if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
      handleFileSelected(e.dataTransfer.files[0]);
    }
  }
  function handleFileSelected(file) {
    if (!file) return;
    const allowedTypes = ['application/pdf', 'image/png', 'image/jpeg'];
    if (!allowedTypes.includes(file.type)) {
      alert('Bitte nur PDF, PNG oder JPEG-Dateien!');
      return;
    }
    document.getElementById('uploadBtn').disabled = true;
    document.getElementById('uploadBtn').textContent = t('uploading');
    const bar = document.getElementById('progressBarInner');
    bar.style.width = "0%";
    const ts = Date.now();
    let folder = 'news-files';
    if (file.type === 'application/pdf') folder = 'news-pdfs';
    else if (file.type === 'image/png' || file.type === 'image/jpeg') folder = 'news-images';
    const storageRef = storage.ref().child(`${folder}/${ts}_${file.name}`);
    const uploadTask = storageRef.put(file);
    uploadTask.on('state_changed', snapshot => {
      const percent = Math.round(snapshot.bytesTransferred / snapshot.totalBytes * 100);
      bar.style.width = percent + "%";
    }, err => {
      alert(t('uploadError'));
      document.getElementById('uploadBtn').disabled = false;
      document.getElementById('uploadBtn').textContent = t('uploadBtn');
    }, () => {
      uploadTask.snapshot.ref.getDownloadURL().then(url => {
        uploadedFileURL = url;
        uploadedFileType = file.type;
        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('uploadBtn').textContent = t('uploadSuccess');
        document.getElementById('metaForm').style.display = '';
      });
    });
  }
  function resetUploadStep() {
    uploadedFileURL = null;
    uploadedFileType = null;
    document.getElementById('uploadForm').reset();
    document.getElementById('metaForm').reset();
    document.getElementById('metaForm').style.display = 'none';
    document.getElementById('uploadBtn').textContent = t('uploadBtn');
    document.getElementById('progressBarInner').style.width = "0%";
  }
  function handleMetaSave(e) {
    e.preventDefault();
    if (!uploadedFileURL || !uploadedFileType) {
      alert('Bitte zuerst eine Datei hochladen!');
      return;
    }
    const title = document.getElementById('pdfTitle').value.trim();
    const comment = document.getElementById('pdfComment').value.trim();
    if (!title) {
      alert('Bitte Titel angeben!');
      return;
    }
    const ts = Date.now();
    document.getElementById('saveMetaBtn').disabled = true;
    db.collection('news').add({
      title: title,
      comment: comment,
      url: uploadedFileURL,
      fileType: uploadedFileType,
      timestamp: ts
    }).then(() => {
      resetUploadStep();
      document.getElementById('saveMetaBtn').disabled = false;
    }).catch(() => {
      alert(t('uploadError'));
      document.getElementById('saveMetaBtn').disabled = false;
    });
  }

  // --- News List Rendering ---
  let newsFilterText = "";
  let newsSortMode = "newest";
  function renderNewsList(newsList) {
    window._newsList = newsList;
    let filtered = newsList;
    if (newsFilterText && newsFilterText.trim().length > 0) {
      const search = newsFilterText.trim().toLowerCase();
      filtered = filtered.filter(item =>
        (item.title && item.title.toLowerCase().includes(search)) ||
        (item.comment && item.comment.toLowerCase().includes(search))
      );
    }
    let sorted = filtered.slice();
    if (newsSortMode === "newest") {
      sorted.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
    } else if (newsSortMode === "oldest") {
      sorted.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
    } else if (newsSortMode === "title") {
      sorted.sort((a, b) =>
        (a.title || "").localeCompare(b.title || "", currentLang, { sensitivity: "base" })
      );
    }
    const listDiv = document.getElementById('newsList');
    listDiv.innerHTML = "";
    if (!sorted.length) {
      const p = document.createElement('p');
      p.textContent = t('noNews');
      listDiv.appendChild(p);
      return;
    }
    sorted.forEach(item => {
      const card = document.createElement('div');
      card.className = 'news-card';
      const title = document.createElement('div');
      title.className = 'title';
      title.textContent = item.title;
      const date = document.createElement('div');
      date.className = 'date';
      const d = new Date(item.timestamp);
      date.textContent = t('date') + ": " + d.toLocaleDateString(currentLang, { year: 'numeric', month: 'short', day: 'numeric' });
      const comment = document.createElement('div');
      comment.className = 'comment';
      comment.textContent = item.comment;
      let preview = null;
      let thumbnail = null;
      let fileType = item.fileType;
      if (!fileType && item.url) {
        if (item.url.match(/\.pdf(\?|$)/i)) fileType = 'application/pdf';
        else if (item.url.match(/\.png(\?|$)/i)) fileType = 'image/png';
        else if (item.url.match(/\.jpe?g(\?|$)/i)) fileType = 'image/jpeg';
      }
      if (fileType === 'application/pdf') {
        preview = document.createElement('a');
        preview.className = 'preview-link';
        preview.href = item.url;
        preview.target = "_blank";
        preview.textContent = 'üëÅ Vorschau';
      }
      if (fileType === 'image/png' || fileType === 'image/jpeg') {
        thumbnail = document.createElement('img');
        thumbnail.src = item.url;
        thumbnail.alt = 'Bildvorschau';
      }
      const link = document.createElement('a');
      link.className = 'download-link';
      link.href = item.url;
      link.target = "_blank";
      link.download = "";
      link.textContent = t('download');
      card.appendChild(title);
      card.appendChild(date);
      if (item.comment) card.appendChild(comment);
      if (thumbnail) card.appendChild(thumbnail);
      if (preview) card.appendChild(preview);
      card.appendChild(link);
      if (isAdmin && item.id) {
        const delBtn = document.createElement('button');
        delBtn.textContent = "üóë L√∂schen";
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          if (confirm('Wirklich l√∂schen?')) {
            storage.refFromURL(item.url).delete().catch(()=>{});
            db.collection('news').doc(item.id).delete();
          }
        };
        card.appendChild(delBtn);
      }
      listDiv.appendChild(card);
    });
  }
  // --- Firestore News Listener ---
  let newsUnsubscribe = null;
  function listenToNews() {
    if (typeof newsUnsubscribe === "function") newsUnsubscribe();
    newsUnsubscribe = db.collection('news').orderBy('timestamp', 'desc')
      .onSnapshot((snapshot) => {
        const newsList = [];
        snapshot.forEach(doc => {
          newsList.push({ ...doc.data(), id: doc.id });
        });
        renderNewsList(newsList);
      });
  }

  // --- Init ---
  window.addEventListener('DOMContentLoaded', () => {
    // No longer need to add event listeners for old language buttons
    setLang(currentLang);
    document.getElementById('adminLoginForm').onsubmit = handleLogin;
    document.getElementById('logoutBtn').onclick = handleLogout;
    showAdminUI(false);
    // Upload events (2-Schritt)
    const uploadArea = document.getElementById('uploadArea');
    uploadArea.addEventListener('dragover', handleDragOver);
    uploadArea.addEventListener('dragleave', handleDragLeave);
    uploadArea.addEventListener('drop', handleFileDrop);
    uploadArea.addEventListener('click', (e) => {
      if (e.target.closest('#metaForm')) return;
      if (e.target.closest('#uploadBtn')) return;
      document.getElementById('pdfFile').click();
    });
    document.getElementById('pdfFile').addEventListener('change', (e) => {
      if (e.target.files && e.target.files.length > 0) {
        handleFileSelected(e.target.files[0]);
      }
    });
    document.getElementById('uploadBtn').onclick = (e) => {
      e.stopPropagation();
      document.getElementById('pdfFile').click();
    };
    document.getElementById('metaForm').onsubmit = handleMetaSave;
    resetUploadStep();
    // Filter-/Sortier-Einstellungen initialisieren
    const searchInput = document.getElementById('newsSearchInput');
    const sortSelect = document.getElementById('newsSortSelect');
    if (window.localStorage) {
      const savedFilter = localStorage.getItem('newsFilterText');
      const savedSort = localStorage.getItem('newsSortMode');
      if (typeof savedFilter === "string") {
        newsFilterText = savedFilter;
        searchInput.value = savedFilter;
      }
      if (typeof savedSort === "string" && ["newest", "oldest", "title"].includes(savedSort)) {
        newsSortMode = savedSort;
        sortSelect.value = savedSort;
      }
    }
    searchInput.addEventListener('input', function() {
      newsFilterText = this.value;
      if (window.localStorage) localStorage.setItem('newsFilterText', newsFilterText);
      renderNewsList(window._newsList || []);
    });
    sortSelect.addEventListener('change', function() {
      newsSortMode = this.value;
      if (window.localStorage) localStorage.setItem('newsSortMode', newsSortMode);
      renderNewsList(window._newsList || []);
    });
    listenToNews();
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  });
</script>
