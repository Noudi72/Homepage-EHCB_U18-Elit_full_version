<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHCB U18 – News & Info</title>
  <meta name="description" content="Aktuelle News, Infos und Updates der EHC Biel-Bienne U18-Elit. Bleibe informiert über Spiele, Events und Team-News.">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="ehcb-icon.png">
  <link rel="apple-touch-icon" href="ehcb-icon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
</head>
<body>
  <header>
    <img src="wikinger.png" class="logo" alt="EHC Biel-Bienne U18-Elit Wikinger Logo" />
    <h1 id="main-title">EHC BIEL-BIENNE U18-ELIT</h1>
    <div class="lang-switch" id="lang-switch">
      <button onclick="changeLanguage('de')" id="btn-de">DE</button>
      <button onclick="changeLanguage('fr')" id="btn-fr">FR</button>
      <button onclick="changeLanguage('en')" id="btn-en">EN</button>
    </div>
  </header>
  <a class="back-btn" href="index.html" id="backBtn">← Zurück / Back</a>
  <div class="main-content">
    <!-- News-Inhalte hier -->
  </div>
  <section class="yellow-slogan" id="slogan">
    "OUR STRENGTH IS OUR UNITY!"
  </section>
  <footer>
    © 2025 EHC Biel-Bienne U18-Elit
  </footer>
  <script>
    // Sprachumschaltung (optional, falls du sie nutzen willst)
    const translations = {
      de: { mainTitle: "EHC BIEL-BIENNE U18-ELIT", back: "← Zurück / Back", slogan: "\"OUR STRENGTH IS OUR UNITY!\"" },
      fr: { mainTitle: "EHC BIEL-BIENNE U18-ÉLITE", back: "← Retour", slogan: "\"NOTRE FORCE EST NOTRE UNITÉ !\"" },
      en: { mainTitle: "EHC BIEL-BIENNE U18-ELITE", back: "← Back", slogan: "\"OUR STRENGTH IS OUR UNITY!\"" }
    };
    let currentLang = localStorage.getItem('news_lang') || 'de';
    function changeLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('news_lang', lang);
      document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + lang).classList.add('active');
      const t = translations[lang];
      document.getElementById('main-title').textContent = t.mainTitle;
      document.getElementById('backBtn').textContent = t.back;
      document.getElementById('slogan').textContent = t.slogan;
    }
    window.addEventListener('DOMContentLoaded', () => { changeLanguage(currentLang); });
  </script>
</body>
</html>
